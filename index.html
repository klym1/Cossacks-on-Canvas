<html>
    <style type="text/css">

    #coinTapGameContainer {
        width: 1024px;
        height: auto;
        margin: 0 auto;
        padding-top: 0px;
        -webkit-user-select: none;  
        -moz-user-select: none;    
        -ms-user-select: none;      
        user-select: none;
    }

    #coinTapGameContainer canvas {
        margin: 0;
        padding: 0;  
    }

    #loading-container {
        position: absolute;
        left: 10px;
        top: 20px;
        font-size: 11px;
        font-family: Verdana;
    }

     #world-info {
        position: absolute;
        left: 200px;
        top: 20px;
        font-size: 11px;
        font-family: Verdana;
    }

    #unit-info {
        position: absolute;
        left: 400px;
        top: 20px;
        font-size: 11px;
        font-family: Verdana;
    }
    </style>
    <body>
        <div id="coinTapGameContainer">
            <canvas id="can"></canvas>
        </div>
        <h1 id = "loading-container"></h1>
        <h1 id = "world-info"></h1>
        <h1 id = "unit-info"></h1>

        <script src="sprites_png\sprites-info.json"></script>
        <script src="im.js"></script>
        <script src="World.js"></script>
        <script src="Command.js"></script>
        <script src="Unit.js"></script>
        <script src="UnitState.js"></script>
        <script src="animationLoop.js"></script>
        <script src="Render.js"></script>

        <script type="text/javascript">

            var world = (function () {
                
                var world = new World(5000, 5000);

                var grenadier = new Unit("Grenadier");

                grenadier.x = 500;
                grenadier.y = 100;




                world.units.push(grenadier); 

                for(var i = 0; i < sprites.length; i++){
                    
                    var unit_state = new UnitState(
                        sprites[i].UnitName, 
                        sprites[i].SpriteHeight, 
                        sprites[i].SpriteWidth, 
                        sprites[i].NumberOfFrames);

                    grenadier.states.push(unit_state);
                }
                 grenadier.SetState(1);
                return world;
            } ());

            world.Run();

            var render = new Render(world);
                render.init();

            var unit = world.units[0];

        </script>

        <BUTTON onclick="
        unit.go(0);
        unit.go(1);
        unit.go(2);
        unit.go(3);
        unit.go(4);
        unit.go(5);
        unit.go(6);
        unit.go(7);
        unit.go(8);
        unit.go(9);
        unit.go(10);
        unit.go(11);
        unit.go(12);
        unit.go(13);
        unit.go(14);
        unit.go(15);

        " >Start</BUTTON>
    </body>
</html>
